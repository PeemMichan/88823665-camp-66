<!DOCTYPE html>
 <html>
    <head>
        <title>Page Title</title>
        <meta charset="UTF-8" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="mystyle.css"/>

        <style>         
          input:focus, textarea:focus {
              border: 2px solid purple; 
              background-color: #cef3f4; 
          }
        
      </style>
       
    </head>
  
    <body>
        <h1 class="h1.mystyle">Workshop#HTML-FORM</h1>
        <form >
          <table>
          
            <tr>
              <td><label for="fname">ชื่อ</label></td>
              <td><input type="text" id="fname" name="fname"></td>
            </tr>

            <tr>
              <td><label for="lname">นามสกุล</label></td>
              <td><input type="text" id="lname" name="lname"></td>
            </tr>

            <tr>
             <td><label for = "Bday">วัน/เดือน/ปีเกิด</label></td> 
             <td><input type="date" id="Bday" name="Bday"></td>
            </tr>

            <tr>
              <td><label for="Age">อายุ</label></td>
              <td><input type="number" id="Age" name="Age" min="1" max="120" style="width: 65%;"></td>
          </tr>

            <tr>
              <td><label for="gender">เพศ</label></td>
              <td>
                <input type="radio" id="male" name="gender">
                <label for="male">ชาย</label>
                <input type="radio" id="female" name="gender">
                <label for="female">หญิง</label>
              </td>
            </tr>

            <tr>
              <td><label for="image">รูปภาพ</label></td>
              <td><input type="file" id="image" name="image"></td>
            </tr>
 
            <tr>
              <td><label for="Address">ที่อยู่</label></td>
              <td><textarea rows="6" cols="21"></textarea></td>
            </tr>

            <tr>
              <td><label for="color">สีที่ชอบ</label></td>
              <td>
                <select id="color" name="color">
                <option value="Red">สีแดง</option>
                <option value="Green">สีเขียว</option>
                <option value="Yellow">สีเหลือง</option>
                <option value="Purple">สีม่วง</option>
                <option value="Pink">สีชมพู</option>
                <option value="White">สีขาว</option>
                <option value="Blue">สีน้ำเงิน</option>
              </select>
              </td>
            </tr>

            <tr>
              <td><label for="Music">แนวเพลงที่ชอบ</label></td>
              <td>
                <input type="radio" id="for life" name="Music">
                <label for="Music">เพื่อชีวิต</label>
                <input type="radio" id="Country" name="Music">
                <label for="Music">ลูกทุ่ง</label>
                <input type="radio" id="other" name="Music">
                <label for="Music">อื่นๆ</label>
              </td>
            </tr>

            <tr>
              <td><br><input type="checkbox">ยินยอมให้เก็บข้อมูล</td>
            </tr>

            <tr>
              <td><br><input type="reset"></td>
              <td><br><input type="submit"></td>
            </tr>  

            <tr>
              <td colspan="3" style="text-align: center;">
              <img src="https://i.kym-cdn.com/photos/images/original/002/584/508/141.gif" style="width: 150px; height: 120pt;">
              </td>
            </tr>
          </table>         
    </form>
   
    </body>
</html>
